name: windows-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build Debug
        run: cmake --build build --config Debug

      - name: Run Tests
        run: ctest --test-dir build -C Debug --output-on-failure

      - name: Build Release Package
        shell: pwsh
        run: .\tools\release\build_release.ps1 -BuildDir build -Config RelWithDebInfo -OutputRoot dist

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: novaria-release-package
          path: dist/**
